<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | PricePulse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f5f6fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .form-container { background: #fff; padding: 2rem 3rem; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); text-align: center; max-width: 400px; }
        input { background-color: #eee; border: none; padding: 12px 15px; margin: 8px 0; width: 100%; border-radius: 8px; }
        button { border-radius: 50px; border: 1px solid #6c5ce7; background-color: #6c5ce7; color: #fff; font-size: 12px; font-weight: bold; padding: 12px 45px; letter-spacing: 1px; text-transform: uppercase; cursor: pointer; }
        .message { margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Reset Your Password</h2>
        <p>Enter and confirm your new password below.</p>
        <form id="resetPasswordForm">
            <input type="password" id="password" placeholder="New Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const messageDiv = document.getElementById('message');
        
        // Get the token from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Passwords do not match!';
                return;
            }

            if (!resetToken) {
                 messageDiv.style.color = 'red';
                 messageDiv.textContent = 'Invalid or missing token.';
                 return;
            }

            try {
                const res = await fetch(`http://localhost:5000/api/auth/resetpassword/${resetToken}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.message);
                
                messageDiv.style.color = 'green';
                messageDiv.textContent = 'Password reset successfully! You can now log in.';
                
                // Redirect to login page after 3 seconds
                setTimeout(() => {
                    window.location.href = 'auth.html';
                }, 3000);
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = error.message;
            }
        });
    </script>
</body>
</html>
